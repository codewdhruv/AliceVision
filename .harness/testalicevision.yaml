pipeline:
  name: test-alice-vision
  identifier: testalicevision
  projectIdentifier: DhrubaCI
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: build
        identifier: build
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: prepare file tree
                  identifier: prepare_file_tree
                  spec:
                    shell: Sh
                    command: |-
                      mkdir ./build
                      mkdir ./build_as_3rdparty
                      mkdir ./functional_tests
                      mkdir ../AV_install
                      git submodule update -i
              - step:
                  type: Run
                  name: Configure CMake
                  identifier: Configure_CMake
                  spec:
                    shell: Sh
                    command: |-
                      cmake -DCMAKE_BUILD_TYPE= <+pipeline.variables.BUILD_TYPE>
                                 
              - step:
                  type: Run
                  name: Build
                  identifier: Build
                  spec:
                    shell: Sh
                    command: make -j$(nproc)
          serviceDependencies:
            - identifier: Container_Deps
              name: Container Deps
              type: Service
              spec:
                connectorRef: account.harnessImage
                image: alicevision/alicevision-deps:ci-2021-04-22-centos7-cuda10.2
          sharedPaths:
            - /build
        variables:
          - name: DEPS_INSTALL_DIR
            type: String
            description: ""
            value: /opt/AliceVision_install
          - name: BUILD_TYPE
            type: String
            description: ""
            value: Release
          - name: CTEST_OUTPUT_ON_FAILURE
            type: Number
            description: ""
            value: 1
  variables: []
  properties:
    ci:
      codebase:
        connectorRef: dhrubaaccountconnector
        repoName: alicevision
        build: <+input>
